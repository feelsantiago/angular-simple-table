<table class="table">
  <thead>
    <tr>
      <th *ngIf="expandable"></th>
      <th *ngIf="checkbox">
        <label *ngIf="checkbox.showSelectAll" class="checkbox">
          <input type="checkbox" (change)="onSelectAll($event)" />
        </label>
      </th>
      <th *ngFor="let column of columns">
        <p>{{ column.title }}</p>
      </th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let element of data; index as i">
      <tr
        [ngClass]="{
          'is-selected': selected(element, i)
        }"
      >
        <th *ngIf="expandable" (click)="onExpandRow(i)">
          <ng-template #defaultIcon> > </ng-template>
          <ng-container
            *ngIf="expandable"
            [ngTemplateOutlet]="expandableIcon?.templateRef || defaultIcon"
            [ngTemplateOutletContext]="{
              $implicit: element,
              index: i,
              expanded: expandedRow === i
            }"
          >
          </ng-container>
        </th>
        <td *ngIf="checkbox">
          <label class="checkbox">
            <input
              type="checkbox"
              [checked]="selected(element, i)"
              (change)="onElementSelected(element, i)"
            />
          </label>
        </td>
        <td *ngFor="let content of contents">
          <ng-container
            [ngTemplateOutlet]="content.templateRef"
            [ngTemplateOutletContext]="{
              $implicit: element,
              index: i,
            }"
          >
          </ng-container>
        </td>
      </tr>
      <tr *ngIf="expandable && expandableContent && expandedRow === i">
        <td [attr.colspan]="contents.length + 2">
          <ng-container
            [ngTemplateOutlet]="expandableContent.templateRef"
            [ngTemplateOutletContext]="{
                $implicit: element,
                index: i,
              }"
          >
          </ng-container>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
