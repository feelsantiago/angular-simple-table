<app-table [data]="data">
  <app-table-column title="Name">
    <ng-template appTableElement let-option>
      <p>{{ option.name }}</p>
    </ng-template>
  </app-table-column>
  <app-table-column title="Value">
    <ng-template appTableElement let-option>
      <p>{{ option.value }}</p>
    </ng-template>
  </app-table-column>
</app-table>
